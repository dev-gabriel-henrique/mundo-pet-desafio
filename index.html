        <header>
          <h1>Agende um atendimento</h1>
          <p>Preencha os dados do cliente para realizar o agendamento:</p>
        </header>

        <form>
          <fieldset>
            <div class="input-wrapper">
              <label for="name">Nome do tutor</label>
              <input
                type="text"
                id="name"
                name="name"
                maxlength="15"
                placeholder="Insira seu nome aqui!"
              />
            </div>

            <div class="input-wrapper">
              <label for="petName">Nome do pet</label>
              <input
                type="text"
                id="petName"
                name="petName"
                maxlength="15"
                placeholder="Insira o nome de seu pet aqui!"
              />
            </div>

            <div class="input-wrapper">
              <label for="tel">Telefone</label>
              <input
                type="tel"
                id="tel"
                name="tel"
                maxlength="15"
                placeholder="(00) 00000-0000"
              />
            </div>
          </fieldset>

          <fieldset>
            <div class="text-wrapper">
              <label for="description">Descrição do serviço</label>
              <textarea
                name="description"
                id="description"
                maxlength="20"
                placeholder="Banho e tosa"
              ></textarea>
            </div>
          </fieldset>

          <fieldset>
            <div class="data-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date" name="date" min="2023-12-31" max="2050-12-31" required/>
              <label class="dropdown" for="date"></label>
            </div>
          </fieldset>

          <fieldset>
            <div class="select-wrapper">
              <label for="time">Horário</label>
              <select name="time" id="time" required></select>
              <label class="dropdown" for="time"></label>
            </div>
          </fieldset>

          <div class="button-wrapper">
            <button type="submit" id="schedule">Agendar</button>
          </div>
        </form>
      </dialog>
    </main>

    <footer>
      <button id="newSchedule">Novo Agendamento</button>
    </footer>
